<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <h1>LOGIN</h1>
    <div class="input-container">
      <i class="fa fa-envelope icon"></i>
      <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="input-container">
      <i class="fa fa-unlock-alt icon"></i>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button class="submit" type="submit">LOGIN</button>
  </form>
  <button class="submit-reg" type="button" routerLink="/signup">Don't have an account? | Register</button>
</div>
